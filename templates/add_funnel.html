{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Add New Funnel</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Funnel Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="medication" class="form-label">Medication Name</label>
                <input type="text" class="form-control" id="medication" name="medication" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity (number of pills)</label>
                <input type="number" class="form-control" id="capacity" name="capacity" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Add Funnel</button>
        </form>
    </div>
</div>
{% endblock %}
